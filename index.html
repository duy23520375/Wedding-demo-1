<!DOCTYPE html>
<html>
<head>
    <title>Blissify</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .first-page {
            display: grid;
            grid-template-columns: 600px 1fr;
            height: 100vh;
        }

        .left-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
        }

        .logo {
            font-size: 28px;
            color: #8AA68A;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .steps {
            display: flex;
            justify-content: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .steps span {
            margin: 0 10px;
        }

        .steps .active {
            font-weight: bold;
            color: black;
        }

        .form-title {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .wedding-date {
            font-size: 14px;
            color: gray;
            margin-bottom: 10px;
        }

        .date-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-section input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input {
            margin-right: 10px;
            width: 16px;
            height: 16px;
        }

        .btn-next {
            width: 100%;
            background-color: #BFD8AF;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-next:hover {
            background-color: #A4C59D;
        }

        .login {
            text-align: center;
            margin-top: 15px;
        }

        .login a {
            font-weight: bold;
            color: black;
            text-decoration: none;
        }

        .login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="first-page">
        <!-- Hình ảnh bên trái -->
        <div class="left-side">
            <img src="wedding1.jpg" alt="Wedding Image">
        </div>

        <!-- Nội dung bên phải -->
        <div class="right-side">
            <div class="logo">Blissify</div>

            <!-- Các bước tiến trình -->
            <div class="steps">
                <span class="active">1 Get started</span>
                <span>—</span>
                <span>2 More information</span>
                <span>—</span>
                <span>3 Finish up</span>
            </div>

            <!-- Tiêu đề form -->
            <div class="form-title">Follow these simple steps to get started</div>

            <!-- Form nhập liệu -->
            <form>
                <div class="form-group">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Partner's first name">
                    <input type="text" placeholder="Partner's last name">
                </div>

                <p class="wedding-date">Wedding date <span>(Don't worry! You can change this later)</span></p>

                <div class="date-section">
                    <input type="date">
                    <div class="checkbox-group">
                        <input type="checkbox">
                        <label>We're still deciding</label>
                    </div>
                </div>

                <!-- Nút Next -->
                <button class="btn-next">Next</button>

                <!-- Đăng nhập -->
                <div class="login">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
